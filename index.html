<!DOCTYPE html>
<html lang="en-gb">
<head>
    <!-- Set the character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Define the viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Ensure compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
       
    <!-- Include Bootstrap CSS from a CDN -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
    />
    
    <!-- Include Font Awesome icons CSS from a CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    
    <!-- Include Google Fonts CSS for 'Open Sans' font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <!-- Include custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
    
    <!-- Set the title of the web page -->
    <title>Booker4Me</title> 
</head>

<body>
    <!-- Header section -->
    <header>
      <!-- Main title of the page -->
      <h1 class="display-3">PAge</h1>
      
      <!-- Lead text explaining the purpose of the page -->
      <p class="lead">PAge</p>
      
      <!-- Placeholder for displaying the current day -->
      <p id="currentDay" class="lead"></p>
    </header>
    
    <!-- Main container for content -->
    <div class="container">
      <!-- Row for displaying the time blocks -->
    </div>

     <!--  jQuery from a CDN for JavaScript functionality -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
     <!-- Include Day.js library from a CDN -->
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
     
     <!-- Include the Day.js advanced format plugin -->
     <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
     
     <!-- Include your custom JavaScript file -->
     <script src="assets/js/script.js"></script>
   </body>
 </html>
